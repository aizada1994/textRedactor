<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center font-weight-bolder text-info mt-5 ">Редактор теста</h2>
        <div class="format-btn text-center mt-4">
            <button type="button" class="btn btn-light text-decor" onclick="textThrough(this)">S</button>
            <button type="button" class="btn btn-light text-decor" onclick="textUnderline(this)">U</button>
            <button type="button" class="btn btn-light " onclick="textItalic(this)">I</button>
            <button type="button" class="btn btn-light" onclick="bolderText(this)">B</button>
            <button type="button" class="btn btn-danger color" onclick="textRed(this)">Red</button>
            <button type="button" class="btn btn-success color" onclick="textGreen(this)">Green</button>
            <button type="button" class="btn btn-primary color" onclick="textBlue(this)">Blue</button>
            <button type="button" class="btn btn-light align" onclick="textCenter(this)">Center</button>
            <button type="button" class="btn btn-light align" onclick="textRight(this)">Right</button>
            <button type="button" class="btn btn-light align" onclick="textLeft(this)">Left</button>

        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group mt-5">
                    <label for="input">Input</label>
                    <textarea class="form-control" id="input" rows="5"></textarea>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group mt-5">
                    <label for="output">Output</label>
                    <textarea class="form-control" id="output" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>




<script src="./main.js"></script>

</body>
</html>
